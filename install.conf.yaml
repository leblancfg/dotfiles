- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc:
      path: bashrc
      force: true
    ~/.tmux.conf:
      path: tmux.conf
      force: true
    ~/.vimrc:
      path: vimrc
      force: true
    ~/Templates:
      path: Templates
      force: true
- shell:
  - [git submodule update --init --recursive, Installing submodules]
