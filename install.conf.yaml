---
- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- create:
    - ~/.config/nvim/lua/
    - ~/.config/nvim/after/plugin/
    - ~/.config/zellij/

- link:
    ~/.gitignore:
      path: gitignore
    ~/.aliases:
      path: aliases
    ~/.zshrc:
      path: zshrc
    ~/.inputrc:
      path: inputrc
    ~/.tmux.conf:
      path: tmux.conf
    ~/.config/nvim/lua:
      path: lua
    ~/.config/nvim/after:
      path: after
    ~/.vimrc:
      path: vimrc
    ~/.config/nvim/init.vim:
      path: init.vim
    ~/.config/zellij/config.kdl:
      path: zellij.kdl
    ~/Templates:
      path: Templates

- shell:
    - [git submodule update --init --recursive, Installing submodules]
