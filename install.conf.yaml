- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.bash_profile:
      path: bash_profile
    ~/.bashrc:
      path: bashrc
    ~/.inputrc:
      path: inputrc
    ~/.tmux.conf:
      path: tmux.conf
    ~/.vimrc:
      path: vimrc
    ~/Templates:
      path: Templates
    ~/.xmodmap:
      path: xmodmap
    ~/xscreensaver:
      path: xscreensaver
    ~/xsession:
      path: xsession

- shell:
  - [git submodule update --init --recursive, Installing submodules]
