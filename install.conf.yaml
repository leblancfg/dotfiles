---
- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- create:
    - ~/.config/nvim

- link:
    ~/.gitignore:
      path: gitignore
    ~/.aliases:
      path: aliases
    ~/.zshrc:
      path: zshrc
    ~/.inputrc:
      path: inputrc
    ~/.tmux.conf:
      path: tmux.conf
    ~/.vimrc:
      path: vimrc
    ~/.config/nvim/init.vim:
      path: init.vim
    ~/Templates:
      path: Templates

- shell:
    - [git submodule update --init --recursive, Installing submodules]
