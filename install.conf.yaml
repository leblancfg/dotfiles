- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.bashrc:
      path: bashrc
    ~/.tmux.conf:
      path: tmux.conf
    ~/.vimrc:
      path: vimrc
    ~/Templates:
      path: Templates
    ~/.xmodmap:
      path: xmodmap
    ~/xscreensaver:
      path: xscreensaver
    ~/xsession:
      path: xsession

- shell:
  - git submodule sync --recursive
