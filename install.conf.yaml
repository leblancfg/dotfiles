- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.aliases:
      path: aliases
    ~/.bash_profile:
      path: bash_profile
    ~/.bashrc:
      path: bashrc
    ~/.inputrc:
      path: inputrc
    ~/.tmux.conf:
      path: tmux.conf
    ~/.vimrc:
      path: vimrc
    ~/Templates:
      path: Templates
    ~/.zshrc:
      path: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
